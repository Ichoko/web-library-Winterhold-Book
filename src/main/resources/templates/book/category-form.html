<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <form method="post" class="upsert-form" th:attr="action=${type}" th:object="${category}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <table>
            <tbody>
            <tr>
                <td><label>Category*</label></td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="field-validation-error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Floor*</label></td>
                <td>
                    <input type="number" th:field="*{floor}">
                    <div class="field-validation-error" th:errors="*{floor}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Isle*</label></td>
                <td>
                    <input type="text" th:field="*{isle}">
                    <div class="field-validation-error" th:errors="*{isle}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Bay*</label></td>
                <td>
                    <input type="text" th:field="*{bay}">
                    <div class="field-validation-error" th:errors="*{bay}"></div>
                </td>

            </tbody>
        </table>
        <button class="blue-button" type="submit" th:text="${type} + ' Category'"></button>
        <a class="blue-button" th:href="@{/book/index}">Back to Book Index</a>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <form class="upsert-form">
        <table th:each="author : ${authorDetail}">
            <tr>
                <td>
                    <label>Name: </label>
                </td>
                <td th:text="${author.fullName}"></td>
            </tr>
            <tr>
                <td>
                    <label>Birth Date: </label>
                </td>
                <td th:text="${author.birthDate}"></td>
            </tr>
            <tr>
                <td>
                    <label>Deceased Date: </label>
                </td>
                <td th:text="${author.deceasedDate}"></td>
            </tr>
            <tr>
                <td>
                    <label>Education: </label>
                </td>
                <td th:text="${author.education}"></td>
            </tr>
            <tr>
                <td>
                    <label>Summary: </label>
                </td>
                <td th:text="${author.summary}"></td>
            </tr>
            <tr>
                <td> <a class="blue-button" th:href="@{/author/index}">Back To Author Index</a></td>
            </tr>

        </table>

    </form>
    <div class="grid-container">
        <section>
            <table>
                <tbody>
                <tr>
                    <th>Book Title</th>
                    <th>Category</th>
                    <th>Is Borrowed</th>
                    <th>Release Date</th>
                    <th>Total Page</th>
                </tr>
                <tr th:each="book : ${bookDetail}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.categoryName}"></td>
                    <td th:text="${book.isBorrowed}"></td>
                    <td th:text="${book.releaseDate}"></td>
                    <td th:text="${book.totalPage}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="pagination">
                            <div th:text="|Page ${currentPage} of ${totalPages}|"></div>
                            <div>
                                <a th:each="pageLoop : ${#numbers.sequence(1, (totalPage < 1) ? 1 : totalPage)}"
                                   th:href="@{/author/books(page=${pageLoop})}"
                                   th:text="${pageLoop}">
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </section>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>

</body>
</html>

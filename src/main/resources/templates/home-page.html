<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
</head>
<body class="main-body">
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
    <nav th:replace="~{layout :: navigation}"></nav>
    <main>
        <div class="grid-container customer-index">
            <h1 style="text-align: center">Winterhold Library</h1>

            <h2 style="text-align: center">Knowledge is the best weapon you have,
                please find some fascinating books we have. This app will help you do that,
                as long as you keep extend your membership! (it's totally free!)</h2>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:replace="~{layout :: javascript}"></th:block>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>

</body>
</html>
